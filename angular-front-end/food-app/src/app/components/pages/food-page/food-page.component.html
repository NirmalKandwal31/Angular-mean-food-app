@if (!food()){
<app-page-not-found [pageNotFoundMessage]="'Food Not Found'" [resetLinkText]="'Back to HomePage'"></app-page-not-found>
}


@if (food())
{
<div class="container">
    <img [src]="food()?.imageUrl" [alt]="food()?.name" />
    <div class="details">
        <div class="header">
            <span class="name">{{ food()?.name }}</span>
            <span class="favourite {{ food()?.favourite ? '' : 'not' }}">‚ù§</span>
        </div>
        <div class="stars">
            <rating [readonly]="true" value="food()?.stars"></rating>
        </div>
        <div class="origins">
            @for (origin of food()?.origins; track origin)
            {
            <span>{{ origin }}</span>
            }
        </div>
        <div class="tags">
            @for (tag of food()?.tags; track tag)
            {
            <a [routerLink]="['/tag', tag]">{{ tag }}</a>
            }
        </div>
        <div class="cook-time">
            <span>Time to Cook: {{ food()?.cookTime }}</span>
        </div>
        <div class="price">
            <span>{{ food()?.price | currency }}</span>
        </div>
        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
}
