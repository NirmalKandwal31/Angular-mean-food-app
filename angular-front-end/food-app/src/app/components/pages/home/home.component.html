<app-search-component></app-search-component>
<app-tags-component></app-tags-component>
<app-page-not-found [isVisible]="!foods || !foods.length" pageNotFoundMessage="Search it Again!!"
    resetLinkText="Reset Search"></app-page-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">{{food.name}}</div>
                <span class="favorite {{food.favourite ? '':'not'}}">
                    ‚ù§
                </span>
                <div class="stars">
                    <rating [readonly]="true" value="food.stars">
                    </rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                    <div class="cook-time">
                        <span>{{food.cookTime}}</span>
                    </div>
                    <div class="price">
                        <span>{{food.price | currency}}</span>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
